<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center">Crud Project</h1>
        <label for="productNameInput">Product Name</label>
        <input type="text" id="productNameInput" class="form-control" oninput="validationName()">
        <div  id="nameMessage"  class="alert-danger d-none form-control ">u should enter first latter capital and 3 to 8 small</div>
        <!-- ************************************************************ -->
        <label for="productPriceInput">Product Price</label>
        <input type="text" id="productPriceInput" class="form-control" oninput="validationPrice()">
        <div  id="priceMessage"  class="alert-danger d-none form-control ">u should enter price from 10 to 1000</div>
         <!-- ************************************************************ -->
        <label for="productTypeInput">Product Type</label>
        <input type="text" id="productTypeInput" class="form-control" oninput="validationType()">
        <div  id="typeMessage"  class="alert-danger d-none form-control ">u should enter three types mobile , watch or screen</div>
          <!-- ************************************************************ -->
        <label for="productDescInput">Product Description</label>
        <textarea  id="productDescInput" class="form-control" oninput="validationDesc()"></textarea>
        <div  id="descMessage"  class="alert-danger d-none form-control ">u should enter decs of maximum 50 character</div>

         
        <button id="addBtn" class="btn btn-dark w-100 my-3 py-2" onclick="addProduct()">Add Product</button>
        <button id="updateBtn" class="btn btn-dark w-100 my-3 py-2 d-none" onclick="updateProduct()">Update Product</button>
        <input type="search" placeholder="search by name...." id="searchInput" class="form-control w-50 mx-auto" oninput="searchProduct()">
        <table class="table text-center my-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>

        </table>

    </div>

    





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
